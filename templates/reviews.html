<!DOCTYPE html>
<html>
<head>
  <title>All Movie Reviews</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="brand">üé¨ Movie Reviews</a>
      <div class="nav-links">
        <a href="/add">Add Review</a>
        <a href="/reviews">All Reviews</a>
      </div>
    </div>
  </nav>

  <h2>All Movie Reviews</h2>

  <ul class="review-list">
    {% for review in reviews %}
      <li class="review-card">
        <div class="review-header">
          <strong>{{ review.movie_title }}</strong>
          <span class="rating">{{ review.rating }}/5 ‚≠ê</span>
        </div>
        <p><i>by {{ review.reviewer_name }}</i></p>
        <p>{{ review.comment }}</p>

        <div class="review-actions">
          <!-- Edit Button -->
          <form action="/edit/{{ review.id }}" method="GET" style="display:inline;">
            <button type="submit" class="edit-btn">Edit</button>
          </form>

          <!-- Delete Button -->
          <form action="/delete/{{ review.id }}" method="POST" style="display:inline;">
            <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this review?')">Delete</button>
          </form>
        </div>
      </li>
    {% endfor %}
  </ul>

</body>
</html>
