<!DOCTYPE html>
<html>
<head>
  <title>Edit Review</title>

</head>
<body>

<nav class="navbar">
  <div class="nav-container">
    <a href="/" class="brand">ðŸŽ¬ Movie Reviews</a>

<h2 class="center">Edit Your Review</h2>

<form method="POST" class="form-box">
  <label>Movie Title:</label>
  <input type="text" name="title" value="{{ review.movie_title }}" required><br>

  <label>Your Name:</label>
  <input type="text" name="name" value="{{ review.reviewer_name }}" required><br>

  <label>Rating (1â€“5):</label>
  <input type="number" name="rating" value="{{ review.rating }}" min="1" max="5" required><br>

  <label>Comment:</label>
  <textarea name="comment" rows="4" cols="40" required>{{ review.comment }}</textarea><br>

  <button type="submit">Update Review</button>
</form>

</body>
</html>
